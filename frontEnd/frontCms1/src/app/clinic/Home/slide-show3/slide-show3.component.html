<div  class="mat-elevation-z6 margin " >
<ngb-carousel  *ngIf="list" >
  <ng-template ngbSlide  *ngFor="let list1 of list" >
    <div style="height: 250px;" class="picsum-img-wrapper">
      <img  [src]="list1.img" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>{{list1.sub}}</h3>
      <p>{{list1.title}}</p>
    </div>
  </ng-template>
  
</ngb-carousel>
</div>
