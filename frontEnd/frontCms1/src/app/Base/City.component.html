<mat-card style="width: 50%" class="margin">
        <mat-card-header>
                
                <mat-card-title>
                        <span *ngIf="City.id">Edit City</span> 
                        <span *ngIf="!City.id">New City</span> 
                </mat-card-title>
               
        </mat-card-header>
        <mat-card-content>
         <form>
             <mat-form-field>
                        <input [(ngModel)]="City.code" name="code"  matInput placeholder="City Code"  >
             </mat-form-field>
             <br>
             <mat-form-field>
                        <input [(ngModel)]="City.name" name="name"  matInput placeholder="City Name"  >
             </mat-form-field>
         </form>
                
        </mat-card-content>
        <mat-card-actions>
                <button *ngIf="City.id" (click)="CityApi.PutCity(City)" mat-button style="background-color: lightgray">Edit</button>
                <button *ngIf="City.id" (click)="City={}" mat-button style="background-color: lightgray">New</button>
                <button *ngIf="!City.id" (click)="CityApi.PostCity(City)" mat-button  style="background-color: lightgray">Save</button>
        </mat-card-actions>
     
</mat-card>
