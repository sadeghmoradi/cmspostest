<mat-card style="width: 50%" class="margin">
        
  <mat-card-content> 

    <div class="example-header">
      <mat-form-field>
        <input matInput placeholder="Filter" #input>
        
      </mat-form-field>
      <!-- <span style="flex : 1 1 0 10 ;"></span> -->
        <!-- <button mat-button (click)="onSearch()" > Search </button> -->
    </div> 

  

    <table style="width: 100% "  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Code">
        <mat-header-cell *matHeaderCellDef > Code. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.code}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef > Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row class="clicklable " (click)="unitApi.selectUnits(row)" 
    *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>                   

    <mat-paginator class="mat-elevation-z8" [length]="Unitqty" [pageSize]="5"
    [pageSizeOptions]="[5, 10]">
    </mat-paginator>    

    </mat-card-content>
    <mat-card-actions>
       
    </mat-card-actions>        
  
</mat-card>
